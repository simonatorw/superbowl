<!DOCTYPE html>
<html>
	<head>
		<title>Superbowl</title>
		<meta charset="utf-8" />
		<style>
			/* global */

            :root {
                --field-bg-color: darkgreen;
                --home-bg-color: darkred;
                --visit-bg-color: red;
            }

			body {
				background-color: #000;
				color: #fff;
				font-family: verdana, sans-serif;
				font-size: 12px;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}

            h1 {
                flex: 0 0 100%;
                font-size: .8rem;
                font-weight: normal;
                color: #666;
                text-align: center;
            }

            #status {
                flex: 0 0 100%;
                font-weight: normal;
                color: #fff;
                margin-top: 6px;
            }

			.arena {
				flex: 0 0 600px;
				padding: 20px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
			}
			
			.field {
                flex: 0 0 600px;
                height: 300px;
                background-color: var(--visit-bg-color); /* visit bg color */
                border: 1px solid white;
                display: flex;
            }

            .home-10, .home-20, .home-30, .home-40,
            .visit-10, .visit-20, .visit-30, .visit-40 {
                flex: 0 0 49px;
                height: 100%;
                border-right: 1px solid #888;
                background-color: var(--field-bg-color);
            }

            .home {
                flex: 0 0 49px;
                height: 100%;
                border-right: 1px solid white;
                background-color: var(--home-bg-color);
            }

            .visit {
                flex: 0 0 49px;
                height: 100%;
                border-right: 1px solid white;
                background-color: var(--field-bg-color);
            }

            .mid-field {
                width: 49px;
                height: 100%;
                border-right: 1px solid white;
                background-color: var(--field-bg-color);
            }

            .home-title {
                color: #aaa;
            }

            .visit-title {
                color: #aaa;
            }

            .home-swatch {
                background-color: var(--home-bg-color);
                display: inline-block;
                width: 10px;
                height: 10px;
            }

            .visit-swatch {
                display: inline-block;
                background-color: var(--visit-bg-color);
                width: 10px;
                height: 10px;
            }

            .vs {
                margin: 0 10px;
            }

            #ball {
                position: absolute;
                width: 23px;
                height: 12px;
                background-color: darkgoldenrod;
                border-radius: 30px;
                border: 1px solid white;
                top: 51%;
                margin-left: 25px;
            }
			
            #home-score, #visit-score {
                color: white;
            }

            #time {
                position: absolute;
                color: lightskyblue;
            }
		</style>  

	</head>
	<body>
		<div class="arena">
            <h1>
                <div id="time">1st Qtr</div>
                <div class="home-swatch"></div>
                <span class="home-title">Tampa Bay</span>
                <span id="home-score">0</span>
                <span class="vs">v</span>
                <div class="visit-swatch"></div>
                <span class="visit-title">Kansas City</span>
                <span id="visit-score">0</span>
            </h1>
			<div class="field">
                <div id="ball"></div>
                <div class="home"></div>
                <div class="home-10"></div>
                <div class="home-20"></div>
                <div class="home-30"></div>
                <div class="home-40"></div>
                <div class="mid-field"></div>
                <div class="visit-40"></div>
                <div class="visit-30"></div>
                <div class="visit-20"></div>
                <div class="visit-10"></div>
                <div class="visit"></div>
            </div>
            <div id="status">&nbsp;</div>
		</div>
		

		<script type="module">
			import { el, rand, sleep, qry, qryAll, log, sortDesc, renderColorText } from '../lib/lib.js';
            const data = [];
		
			(function(data) {
                const HOME_COLOR = 'darkred';
                const VISITOR_COLOR = 'red';

                let animationId;
                let distance = 25;
                let cnt = 0;
                let possession = 0;
                let homeScore = 0;
                let visitScore = 0;

                function setAnimationInterval(callback, delay = 0) {
                    const dateNow = Date.now;
                    let start = dateNow();
                    let stop;
                    const intervalFunc = function() {
                        dateNow() - start < delay || (start += delay, callback());
                        stop || requestAnimationFrame(intervalFunc);
                    };

                    requestAnimationFrame(intervalFunc);

                    return {
                        clear: function() {
                            stop = 1;
                        }
                    }
                }

				function moveBall(yards) {
                    return new Promise(resolve => {
                        animationId = setAnimationInterval(() => {
                            if ((yards >= 0 && cnt >= (yards * 5) && animationId) ||
                                (yards < 0 && cnt <= (yards * 5) && animationId)) {
                                resolve();
                                cnt = 0;
                                console.log('cancel');
                                animationId.clear();
                            } else {
                                if (yards > 0) {
                                    distance++;
                                    cnt++;
                                } else {
                                    distance--;
                                    cnt--;
                                }
                                renderBallPosition(distance); 
                            }
                        });
                    });
                }

                async function loop(script) {
                    for (let i = 0; i < script.length; i++) {
                        await moveBall(script[i]);
                        console.log(script[i])
                    }
                }

                async function play() {
                    let time = 0;
                    let sum = 0;
                    let down = 1;

                    while(time < 60) {
                        calcTime(time);
                        if (down > 3 || time === 30) {
                            down = 1;
                            punt();
                            togglePossession();
                            //alert(1)
                        }
                        const yard = rand(-3, 12);
                    
                        renderStatus(down, sum);
                        await moveBall(possession ? yard : yard * -1);
                        if (isTd()) {
                            renderScore();
                            renderTd();
                            await sleep(.6);
                            togglePossession();
                            down = 1;
                        }
                        console.log(time, down, yard, 10 - sum);

                        if (sum + yard < 10) {
                            down++;
                            sum = sum + (yard < 0 ? 0 : yard);
                        } else {
                            time++;
                            down = 1;
                            sum = 0;
                        }
                    }

                    renderTime(`4th Qtr 0:00`);

                }

                function punt() {
                    if (possession) {
                        if (distance < 50 * 5) {
                            distance = 80 * 5;
                        } else {
                            distance = 100 * 5;
                        }
                    } else {
                        if (distance > 50 * 5) {
                            distance = (20 * 5) + 25;
                        } else {
                            distance = (1 * 25) + 25;
                        }
                    }
                }

                function ot() {

                }

                function calcTime(time) {
                    const qtrs = ['1st Qtr', '2nd Qtr', '3rd Qtr', '4th Qtr'];

                    renderTime(`${qtrs[Math.floor(time / 15)]} ${15 - time % 15}:00`);
                }

                function isTd() {
                    return possession ? (distance - 25) / 5 >= 100 : (distance - 25) / 5 <= 0;
                }

                function reset() {
                    el('status').insert('&nbsp;');
                    distance = 25;
                    possession = 0;
                    togglePossession();
                    renderScore(1);
                }

                function togglePossession() {
                    possession = !possession;
                    const color = possession ? HOME_COLOR : VISITOR_COLOR;

                    renderPossession(color);
                }

                function renderTime(time) {
                    el('time').insert(time);
                }

                function renderScore(isReset) {
                    if (isReset) {
                        homeScore = 0;
                        el('home-score').insert(homeScore);
                        visitScore = 0;
                        el('visit-score').insert(visitScore);
                    } else {
                        if (possession) {
                            homeScore = homeScore + 7;
                            el('home-score').insert(homeScore);
                        } else {
                            visitScore = visitScore + 7;
                            el('visit-score').insert(visitScore);
                        }
                    }
                }

                function renderPossession(color) {
                    el('ball').style('backgroundColor', color);
                }

                function renderStatus(down, sum) {
                    let downText = '';

                    switch(down) {
                        case 1:
                            downText = '1st';
                            break;
                        case 2:
                            downText = '2nd';
                            break;
                        case 3:
                            downText = '3rd';
                            break;
                    }

                    const calc = 10 - sum;

                    el('status').insert(`${downText} down and ${calc}`);
                }

                function renderBallPosition(distance) {
                    el('ball').style('marginLeft',`${distance}px`);
                }

                function renderTd() {
                    el('status').insert('Touchdown!')
                }
				
				function events() {
                    document.addEventListener('keydown', (e) => {
                        const key = e.keyCode;

                        if (key === 78) {
                            reset();
                            play();
                        }
                    }, true);
				}
			
				function init() {
					events();
                    //loop([30, -20, 3, -10, 97]);
                    togglePossession();
                    play();   
				}
				
				return {
					init
				};
			})(data).init();
		</script>
	</body>
</html>
